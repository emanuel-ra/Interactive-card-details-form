<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="dist/app.css">
</head>
<body class="flex flex-col">
    
    <form class="main" id="form" onsubmit="return false;">

        <div class="cards">
          
          <div class="card-front">

            <div class="w-full">
              <img src="./images/card-logo.svg" alt="Logo">
            </div>

            <div class="w-full text-center">
              <span id="label_card_number" class="text-lg md:text-4xl lg:text-3xl">0000 0000 0000 0000</span>
            </div>

            <div class="w-full flex justify-between">
              <span id="label_cardholder_name">Jane Appleseed</span>
              <span><span id="label_month_exp">00</span>/<span id="label_year_exp">00</span></span>
            </div>

          </div>

          <div class="card-back">
            <span class="md:mr-11 text-xl" id="label_cvc">000</span>
          </div>

        </div>

        <div class="form" id="form_card_data">

          <div class="form-group">
            <label for="">CARDHOLDER NAME</label>
            <input type="text" class="form-input" name="cardholder_name" id="cardholder_name" placeholder="e.g. Jane Appleseed">
            <span class="error__message" id="cardholder_name_error"></span>
          </div>

          <div class="form-group">
            <label for="">CARD NUMBER</label>
            <input type="text" class="form-input" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9123 000" maxlength="19"> 
            <span class="error__message" id="card_number_error"></span>           
          </div>

          <div class="flex justify-between">

            <div class="form-group  w-1/2">
              <label for="">EXP. DATE (MM/YY)</label>
              <div class="form-inline space-x-2">
                <input type="text" id="exp_date_mm" name="exp_date_mm" class="form-input w-24" placeholder="MM" maxlength="2">          
                <input type="text" id="exp_date_yy" name="exp_date_yy" class="form-input w-24" placeholder="YY" maxlength="2">
              </div>          
              <div class="form-inline space-x-2">
                <span class="error__message" id="exp_date_mm_error"></span>
                <span class="error__message" id="exp_date_yy_error"></span>
              </div>
            </div>

            <div class="form-group w-1/4 lg:w-1/3">
              <label for="">CVC</label>
              <input type="text" class="form-input" placeholder="e.g. 123" maxlength="3" id="input__cvc" name="input__cvc">
              <span class="error__message" id="input__cvc_error"></span>
            </div>

          </div>

          <button class="btn btn-primary mt-2" id="btn_confirm">
            Confirm
          </button>

        </div>

    </form>  

    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="link" target="_blank">Tomas Emanuel Ramirez Abarca</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
